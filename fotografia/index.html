<form id="formulario">
    <h2>Agendamento de Sessão Fotográfica</h2>
  
    <label for="nome">Nome do cliente:</label>
    <input type="text" id="nome" required>
  
    <label for="email">E-mail para contato:</label>
    <input type="email" id="email" required>
  
    <label for="sessao">Tipo de sessão:</label>
    <select id="sessao" required>
      <option value="individual">Ensaio individual</option>
      <option value="casal">Ensaio de casal</option>
      <option value="familia">Ensaio em família</option>
    </select>
  
    <label for="participantes">Quantidade de participantes:</label>
    <input type="number" id="participantes" min="1" value="1" required>
  
    <label>Deseja incluir maquiagem profissional?</label>
    <div class="radio-group">
      <label><input type="radio" name="maquiagem" value="sim" required> Sim</label>
      <label><input type="radio" name="maquiagem" value="nao"> Não</label>
    </div>
  
    <button type="button" onclick="calcularOrcamento()">Simular Orçamento</button>
  
    <div id="resultado" class="resultado" style="display:none;"></div>
  </form>
